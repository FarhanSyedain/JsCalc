<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java Script Calculator</title>
    <link rel="stylesheet" href="main.css">
</head>
<body> 
    <div class="main">
        <input type="text" readonly id="answer">
        <br>

        <button class="button" onclick="clearinput()">C</button>
        <button class="button" onclick="backinput()"><</button>
        <button class="button" onclick="clicked(this)">*</button>
        <button class="button" onclick="clicked(this)">/</button>
        <br>

        <button class="button" onclick="clicked(this)">1</button>
        <button class="button" onclick="clicked(this)">2</button>
        <button class="button" onclick="clicked(this)">3</button>
        <button class="button" onclick="clicked(this)">+</button>
        <br>

        <button class="button" onclick="clicked(this)">4</button>
        <button class="button" onclick="clicked(this)">5</button>
        <button class="button" onclick="clicked(this)">6</button>
        <button class="button" onclick="clicked(this)">-</button>
        <br>

        <button class="button" onclick="clicked(this)">7</button>
        <button class="button" onclick="clicked(this)">8</button>
        <button class="button" onclick="clicked(this)">9</button>
        <button class="button" onclick="clicked(this)">.</button>
        <br>
        
        <button class="button" onclick="clicked(this)">1</button>
        <button class="button" onclick="clicked(this)">2</button>
        <button class="button" onclick="clicked(this)">3</button>
        <button class="button" onclick="Equal()">=</button>

    </div>
<script src="main.js"></script>
</body>

</html>
